<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename= 'styles.css')}}" rel="stylesheet">
    {%block head%}
    {%endblock%}
    
    <title>You-PCEP</title>
</head>

<body style="background-color:rgb(222, 223, 224) ; ">
    <ul class="nav justify-content-around" style="background-color: rgb(222, 223, 224);">
        <li class="nav-item">
          <a class="nav-link active text-info" aria-current="page" href="http://localhost:5000">Home</a>
        </li>
        <li id="log_l"class="nav-item">
          <a class="nav-link justify-content-right text-info" href="http://localhost:5000/login">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-info" href="http://localhost:5000/unsubs ">Unsubscribe</a>
        </li>
        <li class="nav-item" hidden>
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <main class = "everything " >
        <p>
          {% with messages = get_flashed_messages()%}
              {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-warning" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
        </p>
        {%block content%}
       
        {%endblock%}  
      </main>
</body>
</html>
