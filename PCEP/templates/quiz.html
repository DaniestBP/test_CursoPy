{%extends "base.html"%}
{%block head%}
<script src ="{{url_for('static', filename='index.js')}}" defer></script>
<script src ="{{url_for('static', filename='styles.css')}}"></script>
{%endblock%}
{%block content%}
<a class="h5 d-flex justify-content-end" style ="margin-right:1.5rem; color:brown; font-family:monospace " href= "{{url_for('users.logout')}}" onclick="alert_f()">Log out</a>

<div id="start_container" >
    <button id="start" type="button" class="btn btn-outline-dark btn-lg" onclick="count_down()">Start Test</button>
</div>

<div  id= "test" class="questionary" >
    <h3 class="text-center" id="grade">Grade</h3> 
    <a id ="try" href="http://localhost:5000/tests/exam" class="link-primary d-flex justify-content-center h4"></a>
   
    {%for question in questions%}
    
    <div class="box">
        <h5 class="query" for="{{question.id}}">{{question.question}}</h5>
        {%for option in question.options%}
        <div class="form-check form-check-inline">
            <input class="form-check-input mt-2" type="radio" id="{{option.id}}" name="{{question.id}}" value="{{option.id}}" >
            <label class= "form-check-label mt-1" for="">{{option.option}}</label>
        </div>
        {%endfor%}
    </div>
    {%endfor%}

    <button class="btn btn-primary float-right" onclick="grade_test()">Submit</button>
    
</div>        
{%endblock%}
